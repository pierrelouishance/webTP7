<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Librairie</title>

  <!-- On importe le code CSS de Bootstrap depuis un serveur distant (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/styles.css">

</head>

<body>

  <div class="container py-4">

    <h1 class="text-center">Librairie</h1>

    <div class="row">
      <div class="col bg-light border rounded m-4 p-4">
        <h2>Livres en vente</h2>
        <div id="livresEnVente" class="d-flex flex-wrap"></div>
      </div>
      <div class="col bg-light border rounded m-4 p-4">
        <h2>Livres vendus</h2>
        <div id="livresVendus" class="d-flex flex-wrap"></div>
      </div>
    </div>

    <form id="ajouterLivre">
        <input type="text" id="nom" placeholder="Nom du livre" required>
        <input type="text" id="auteur" placeholder="Auteur du livre" required>
        <input type="number" id="prix" placeholder="Prix du livre" required>
        <button type="submit">Ajouter le livre</button>
    </form>

  </div>

  <!-- On importe les scripts après le contenu de la page ! -->

  <!-- On importe le code JavaScript de JQuery (CDN) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- On importe le code JavaScript dont Bootstrap a besoin (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Finalement, on importe nos scripts à nous ! -->
  <script src="./script.js"></script>
</body>

</html>
