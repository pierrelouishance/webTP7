<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Exemple de script...</title>

  <!-- On importe le code CSS de Bootstrap depuis un serveur distant (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <style>
    .card {
      width: 18rem;
      cursor: pointer;
      margin-bottom: 10px;
      user-select: none;
      border: 1px;
    }

    .card:hover {
      background-color: lightblue;
    }
  </style>

</head>

<body>

  <div class="container py-4">

    <h1 class="text-center">Bibliothèque</h1>

    <!-- colonne en vente -->
    <div class="row">
      <div class="col bg-light border rounded m-4 p-4" id="col_vente">
        
      </div>
    <!-- colonne vendu  -->
      <div class="col bg-light border rounded m-4 p-4">

      </div>
    </div>
  </div>



  <!-- On importe les scripts après le contenu de la page ! -->

  <!-- On importe le code JavaScript de JQuery (CDN) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- On importe le code JavaScript dont Bootstrap a besoin (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Finalement, on importe nos scripts à nous ! -->
  <script src="./script.js"></script>
</body>

</html>
